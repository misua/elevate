{% extends 'crm/base.html' %}


    {% block content %}
        
        <h3>All Tasks </h3>
        <hr>
    

        {% for task in AllTasks %}
            <br>
            <ul>
                <li>{{task.id}}</li>
                <li>{{task.title}}</li>
                <li>{{task.description}}</li>
            </ul>
            <a href="{% url 'update-task' task.id %}">Update task</a>
         {% endfor %}

        <hr>

         
    

        
    {% endblock %}
